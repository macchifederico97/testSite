<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Studio Fisio{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }
    nav a:hover {
      color: #0077cc;
    }
    main {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    footer {
      background-color: #f0f0f0;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #666;
      margin-top: 3rem;
    }
    @media (max-width: 600px) {
      nav {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      nav a {
        margin: 0.5rem 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Studio Fisio</strong></div>
    <nav>
      <a href="/">Home</a>
      <a href="/servizi">Servizi</a>
      <a href="/team">Team</a>
      <a href="/contatti">Contatti</a>
    </nav>
  </header>

  <main>
    {% block content %}
    <!-- Contenuto dinamico -->
    {% endblock %}
  </main>

  <footer>
    &copy; {{ current_year }} Studio Fisio. Tutti i diritti riservati.
  </footer>
</body>
</html>
